<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Teleprompter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A minimalistic video teleprompter PWA">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Recording controls at bottom -->
        <div class="recording-controls">
            <div class="control-buttons">
                <button id="recordButton" class="control-btn record-btn">
                    <span class="record-icon"></span>
                </button>
                <button id="rotateButton" class="control-btn rotate-btn">
                    <span class="rotate-icon">â†»</span>
                </button>
                <button id="cameraButton" class="control-btn camera-btn">
                    <span class="camera-icon">ðŸ“·</span>
                </button>
            </div>
            
            <div class="sliders-container">
                <div class="control-group">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" id="speedSlider" min="50" max="300" value="120" class="slider">
                    <span id="speedValue">120</span>
                </div>
                
                <div class="control-group">
                    <label for="textSizeSlider">Size:</label>
                    <input type="range" id="textSizeSlider" min="12" max="48" value="24" class="slider">
                    <span id="textSizeValue">24</span>
                </div>
            </div>
        </div>

        <!-- Script box - draggable and resizable -->
        <div id="scriptBox" class="script-box">
            <div class="script-header">
                <span class="drag-handle">â‰¡</span>
                <span class="script-title">Script</span>
                <div class="resize-handle"></div>
            </div>
            <textarea id="scriptInput" placeholder="Paste your script here..." class="script-input unified-script"></textarea>
        </div>

        <!-- Video preview as background -->
        <video id="videoPreview" class="video-background" autoplay muted playsinline></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
